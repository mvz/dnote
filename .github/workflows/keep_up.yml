name: Keep Up

on:
  schedule:
    # Run once a week
    - cron: '42 3 * * 1'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Update dependencies with keep_up
      # - Install current dependencies
      # - Install keep_up
      # - Configure git so commits succeed
      # - Run keep_up
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        gem install keep_up
        git config user.email "${GITHUB_ACTOR}@githubactions.com"
        git config user.name "${GITHUB_ACTOR} KeepUp Job"
        keep_up
    - name: Create pull request
      # Create pull request targeting the current branch with the commits created in the previous step
      uses: peter-evans/create-pull-request@v2
      with:
        title: Update dependencies
        body: Auto-generated pull request to update dependencies
        commit-message: Update dependencies
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: auto-update-dependencies
